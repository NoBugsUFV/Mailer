<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>NB Mailer</title>
    <link rel="stylesheet" href="../../res/css/global.css">
    <link rel="stylesheet" href="../../res/css/header.css">
    <link rel="stylesheet" href="../../res/css/footer.css">
    <link rel="stylesheet" href="../../res/css/newRecipient.css">
</head>
<body>
    <nav id="menu">
        <img src="../../res/assets/img/logo.png" alt="logo" id="logo">
        <div class="pages">
            <a href="/templates" class="page"><h6 class="pageText" id="fristPage">Templates</h6></a>
            <a href="/recipients" class="page"><h6 class="pageText">Endereços</h6></a>
        </div>
    </nav>
    <h1 id="hello">Olá, Thiago!</h1>


    <div class="pageContent">
        <div class="formRecipient">
            <h3 class="blueTitle">Novo Endereço</h3>
            <form action="#" method="post">
                <div class="field">
                    <label for="name"><h6 class="label">Nome:</h6></label>
                    <input type="text" name="name" id="recipientName" placeholder="Ex: Fulano De Tal" required>
                </div>
                <div class="field">
                    <label for="email"><h6 class="label">Email:</h6></label>
                    <input type="text" name="email" id="recipientEmail" placeholder="Ex: fulano@email.com" required>
                </div>
                <div class="field">
                    <label for="tag"><h6 class="label">Tag:</h6></label>
                    <input type="text" name="tag" id="recipientTag" placeholder="Cliente" required>
                </div>
                <button class="addRecipientButton">Adicionar Endereço</button>
            </form>
        </div>
    </div>


    <footer>
        <img src="../../res/assets/img/pwd.png" alt="" id="logoNB">
        <h6 id="credits">Desenvolvido por Thiago Ferreira</h6>
    </footer>

</body>
    <link rel="stylesheet" href="../../res/css/footer.css">
    <link rel="stylesheet" href="../../res/css/global.css">
</html>
